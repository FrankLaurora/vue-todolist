<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /css -->
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /fontawesome -->
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <!-- /google font -->
        <title>Vue To Do List</title>
    </head>
    <body>
        <div id="root">
            <!-- header with logo and input bar -->
            <header>
                <img src="img/logo.png" alt="boolean logo">
                <div class="input_box">
                    <input type="text" placeholder="Nuovo ToDo" v-model="newToDo" @keyup.enter="addNewToDo()">
                    <button type="button" @click="addNewToDo()"><strong>Aggiungi</strong></button>
                </div>
            </header>
            <!-- /header with logo and input bar -->
            <!-- main with list unordered list -->
            <main>
                <ul v-if="toDoList.length > 0">
                    <li v-for="(toDo, index) in toDoList" :key="index" :class="toDo.done">
                        <span class="list_text">
                            {{toDo.toDo}} 
                        </span>
                        <span class="icons_box">
                            <i v-if="toDo.done == 'undone'" class="fas fa-check" @click="toDoDone(index)"></i>
                            <i v-else class="fas fa-times" @click="toDoDone(index)"></i>
                            <i class="fas fa-trash-alt" @click="removeToDo(index)"></i>
                        </span>
                    </li>
                </ul>
                <h2 v-else>Non hai impegni in sospeso.</h2>
            </main>
            <!-- /main with list unordered list -->
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
